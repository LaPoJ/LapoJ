<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>call</title>
  <style>
    *{
        margin:0;
        padding:0
    }
  </style>
</head>
<body>
  <script>
    function Otaku(name, age) {
      this.name = name;
      this.age = age;
    }

    var obj = new Object();
    // 手动指定函数运行时的this
    Otaku.call(obj,'xmtZh',99);

    console.log(obj);

  </script>
</body>
</html>

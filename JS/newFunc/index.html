  <script>
    // constructor
    function Otaku(name, age) {
      this.name = name;
      this.age = age;
      this.habit = 'Games';
    }
    // 构造函数有一个prototype属性
    // 基于原型的面向对象   原型对象
    Otaku.prototype.strength = 60;
    Otaku.prototype.sayYourName = function () {
      console.log("Why are you wearing Pinru's clothes?" + this.name);
    };

    // var person = new Otaku('占煌', 18);
    function objectFactory(constructorFunc, name, age){
      // 空对象
      var obj = new Object();
      console.log(constructorFunc);


      // Otaku函数里面，this.name   ???
      // 怎么拿到构造函数里面的属性呢？
      constructorFunc.call(obj, name, age);
      // 如何让obj 拥有prototype链上的属性和方法？

      // 怎么拿到原型对象
      obj.__proto__ = constructorFunc.prototype;
      console.log(constructorFunc);

      return obj;
    }

    // 不new可以拿到一个实例吗？
    // 构造函数是类的源泉
    var xmtZh = objectFactory(Otaku, "xmtZh", 19);
    // console.log(xmtZh);

      console.log(constructorFunc);
  </script>

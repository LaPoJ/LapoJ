<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>
<body>
  <script src="./promised.js"></script>
  <script>
    var a = 0

    new MyPromise((resolve, reject) => {
      setTimeout(() => {
        a = 1
        resolve('ok')
      }, 1000)
    }).then((e) => {
      console.log(a + ' ' + e)
    })
  </script>
</body>
</html>

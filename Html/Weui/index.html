<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="page">
    <div class="page__hd">
      <div class="title">vip</div>
      <div class="price">
        <div class="weui-flex">
          <div class="weui-flex__item">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">1个月</p>
                <p class="item-price__old">原价19.9元</p>
                <p class="item-price__new">现价9元</p>
              </div>
            </div>
          </div>
          <div class="weui-flex__item mar">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">季卡</p>
                <p class="item-price__old">原价56.9元</p>
                <p class="item-price__new">现价46.9元</p>
              </div>
            </div>
          </div>
          <div class="weui-flex__item">
            <div class="placeholder">
              <div class="item-price">
                <p class="item-price__month">年卡</p>
                <p class="item-price__old">原价219.9元</p>
                <p class="item-price__new">现价199.9元</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page__ct">
      <div class="wrapper">
        <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
          <!-- :void(0);" onclick="payWays(this) -->
          <div class="weui-cell__hd">
            <img src="./candy.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>糖果支付</p>
            <p>dasda</p>
          </div>
          <span class="price-way"></span>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
          <div class="weui-cell__hd">
            <img src="./wechat.png">
          </div>
          <div class="weui-cell__bd weui-cell_primary">
            <p>微信支付</p>
          </div>
          <span class="price-way"></span>
        </a>
      </div>
    </div>
    <div class="page__bd">
      <a href="javascript:;" class="weui-btn weui-btn_pay" id="pay">去支付</a>
    </div>
    <!— dialog —>
    <div class="js_dialog" id="iosDialog2">
      <div class="weui-mask"></div>
      <div class="weui-dialog">
        <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
        <div class="weui-dialog__ft">
          <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="close">知道了</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    var oTypes = document.querySelectorAll('.item-price');
    // console.log(oType);
    for (let i = 0; i < oTypes.length; i++) {
      oTypes[i].addEventListener('click',
        function () {
          for (let oType of oTypes) {
            oType.classList.remove('active');
          }
          this.classList.add('active');
        })
    }

    var oPays = document.querySelectorAll('.weui-cell');
    console.log(oPays);
    var priceWays = document.querySelectorAll('.price-way');
    console.log(priceWays);
    for (let j = 0; j < oPays.length; j++) {
      oPays[j].addEventListener('click',
        function () {
          for (let oPay of oPays) {
            if (j < 1) {
              priceWays[j + 1].style.backgroundColor = "transparent";
              priceWays[j].style.backgroundColor = "blue";
            } else {
              priceWays[j - 1].style.backgroundColor = "transparent";
              priceWays[j].style.backgroundColor = "blue";
            }

          }
        }
      )
    }

    var goPay = document.getElementById('pay');
    var dialog = document.getElementById('iosDialog2');
    goPay.addEventListener('click',
      function () {
        dialog.style.display = 'block';
        dialog.style.opacity = 0.95;
      }
    )

    var closeDia = document.getElementById('close');
    closeDia.addEventListener('click',
      function () {
        dialog.style.display = 'none';
        dialog.style.opacity = 0;
      }
    )

  </script>
</body>

</html>

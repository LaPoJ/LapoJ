                      </a>
                      <a href="javascript:;" class="weui-grid">
                          <div class="weui-grid__icon">
                              <img src="./images/shuiguo.png" alt="">
                          </div>

                      </a>

              <!-- <div class="page__hd">

          <!-- 页面切换部分 -->
          <div class="weui-tabbar">
            <!-- 商城 -->

            <a href="javascript:;" class="weui-tabbar__item">

            </a>
            <!-- 我的 -->
            <a href="javascript:;" class="weui-tabbar__item">
              <span style="display: inline-block;position: relative;">
                <img src="./images/fuchouzhelianmeng-heiguafu.png" alt="" class="weui-tabbar__icon">
                <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>

              <p class="weui-tabbar__label">我的</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const choose = document.querySelectorAll('.weui-tabbar__item');
    const tabs = document.querySelectorAll('.weui-tab__panel')
    // console.log(choose);
    for (let i = 0; i < choose.length; i++) {
      choose[i].addEventListener('click',
        function () {
          shouTab.call(this);
        }
      )
    }

    function shouTab() {
      for (let j = 0; j < tabs.length; j++) {
        if (choose[j] === this) {
          choose[j].classList.add('weui-bar__item_on');
          tabs[j].classList.add('show');
        } else {
          tabs[j].classList.remove('show');
          choose[j].classList.remove('weui-bar__item_on');
        }

      }
    }

    // 搜索框
    const searchTag = document.querySelector('.weui-search-bar');

    // 点击搜索
      searchTag.addEventListener('click',
      function (){
        this.classList.add('weui-search-bar_focusing');
      }
    )
    // 点击取消搜索
    function removeSearch(){
      searchTag.classList.remove('weui-search-bar_focusing');
    }
    // 失去聚焦取消搜索
    function removeSe(){
      console.log(1);

      searchTag.classList.remove('weui-search-bar_focusing');
    }
  </script>

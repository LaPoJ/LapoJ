<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.juejin.css">
  <title>小册</title>
</head>
<body>
  <!-- 整个页面的结构 -->
  <div id="juejin">
    <div class="view-container">
      <!-- 小册 频道 -->
      <div class="view-container--bookinfo">
        <!-- 头部 -->
        <div class="main-header-box">
          <header class="main-header">
            <div class="main-container">
              <!-- 掘金logo -->
            <div class="header-logo">
                <img src="./logo.jj.svg" alt="">
               </div>
               <!-- 导航栏  -->
               <nav class="header-nav">
                 <ul class="nav-items" >
                   <li class="nav-item "><a href="#">首页</a> </li>
                   <li class="nav-item "><a href="#">动态</a> </li>
                   <li class="nav-item "><a href="#">话题</a> </li>
                   <li class="nav-item "><a href="#">小册</a> </li>
                   <li class="nav-item "><a href="#">活动</a> </li>
                 </ul>
               </nav>
               <div class="header-search">
                 <label for="head-search_input"></label>
                 <input type="search" id="head-search_input">
               </div>
            </div>
          </header>
        </div>
        <!-- 主体 -->
        <main class="container main-container">
          <!-- 信息 -->
          <div class="book-info-view">
            <!-- card weui 组件 -->
            <div class="book-card">
              <div class="boo-info">
                <!-- 封面 -->
                <div class="poster">
                  <img src="" alt="">
                </div>
                <!-- 书本信息 -->
                <div class="info">
                  <div class="title-line">
                    <a href="#" class="title">
                      <div class="presale">预售</div>
                      <span>MySQL是怎样运行的，从根本生理解MySQL</span>
                    </a>
                  </div>
                  <!-- 作者 头像 小册简介 -->
                  <div class="media">
                    <div class="desc">授人以鱼...</div>
                    <div class="author">
                      <div class="author-info">
                        <a href="#">
                          <div class="hero" style="background-image:url()"></div>
                          <span class="desc">公众号...</span>
                        </a>
                      </div>
                      <div class="author-desc">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 已购买 -->
              <div class="book-bought">
                <div class="lable">
                  <img src="" alt="">
                  <span>6317人购买</span>
                </div>
                <div class="users">
                  <div class="user" style="background-image:url()"></div>
                  <div class="user" style="background-image:url()"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>

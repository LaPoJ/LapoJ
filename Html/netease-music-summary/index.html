<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易云音乐年度总结</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="//s1.music.126.net/style/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
</head>

<body>
  <audio src="./bgm.mp3" id="bgm" autoplay></audio> <!-- loop：无限循环 controls：控制面板-->
  <div class="music-btn off"></div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        slide-01
      </div>
      <div class="swiper-slide">
        <div class="view special">
          <!-- 荡秋千 -->
          <div class="art">
            <div class="swing">
              <!-- 腿2 -->
              <div class="leg2">
                <div class="jiojio">

                </div>
              </div>
              <!-- 腿1 -->
              <div class="leg1">
                <div class="jiojio">

                </div>
              </div>
              <!-- 脖子 -->
              <div class="neck">
              </div>
              <div class="head">
                <div class="part"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="view">
          <div class="view favourite">
            <div class="id18_juian j-juanAni2 z-juanAni2">
            </div>
            <div class="m-page" style="transform: scale(0.490667);">
              <div class="lines"></div>
              <div class="manwrap ">
                <div class="shoubi"></div>
                <div class="man"></div>
                <div class="tou"></div>
              </div>
              <div class="notes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
  <script>
    const musicBtn = document.querySelector('.music-btn');
    const bgm = document.getElementById('bgm');

    const paras = document.querySelector('.paras')
    const id18_juian = document.querySelector('.id18_juian');
    setInterval(() => {
      id18_juian.classList.remove('z-juanAni2');
      setTimeout(() => {
        id18_juian.classList.add('z-juanAni2');
      }, 300)

    }, 3000);

    let defaulMusicPlay = true;
    // if (bgm.play()) {
    //   bgm.pause();
    // }
    musicBtn.addEventListener('click',
      () => {
        if (defaulMusicPlay) {
          bgm.play();
          // musicBtn.classList.remove('off');
        } else {
          bgm.pause();
          // musicBtn.classList.add('off');
        }
        defaulMusicPlay = !defaulMusicPlay;
        musicBtn.classList.toggle('off'); //等于add和remove     
      });

    const swiper = new Swiper('.swiper-container', {
      direction: 'vertical', //滑屏方向

    })
  </script>
</body>

</html>

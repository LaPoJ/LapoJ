<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度外卖</title>
  <style>
    .box{
      position: relative;
      width: 200px;
      height: 200px;
      background-color: hotpink;
      margin: 200px auto;
      transform: rotateZ(45deg);
    }
    
    .box:after,.box:before{
      content: '';
      position:absolute;     
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: hotpink;    
    }

    .box::after{
      top: -100px;
    }
    .box:before{
      left: -100px;
    }
  </style>
</head>
<body>
  <div class="box">
    
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
        margin:0;
        padding:0
    }
    .box{
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    img{
      width: 100%;
      height: 100%;
      display: inline-block;
      position: relative;
    }
    img:after{
      /* attr -> 表达式：获取任意的属性信息 */
      content: attr(alt);
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, .5);
      transform: translateY(100%);
      opacity: 0;
      transition: all .2s;
    }
    img:hover::after{
      opacity:1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="box">
      <img src="./image.png" alt="none">
  </div>
</body>
</html>

  <script>
    function minNumber(numbers) {
      // return numbers.sort((x, y) => { return x - y; });
      numbers.sort(compare);
      let res = '';
      for (let i = 0; i < numbers.length; i++) {
        res += numbers[i];
      }
      return res;
    }

    function compare(a, b) {
      let str1 = a + "" + b;
      let str2 = b + "" + a;

      // console.log(str1.charAt(0));

      for (let i = 0; i < str1.length; i++) {
        if (str1.charAt(i) > str2.charAt(i)) {
          return 1
        }
        if (str1.charAt(i) < str2.charAt(i)) {
          return -1;
        }
      }
      return 1;
    }
    console.log([32, 69, 92, 17, 4, 56, 87, 71, 26]);
    console.log([32, 69, 92, 17, 4, 56, 87, 71, 26].sort((x, y) => { return x - y }));
    console.log(minNumber([32, 69, 92, 17, 4, 56, 87, 71, 26]));
    // compare(3,2)
  </script>

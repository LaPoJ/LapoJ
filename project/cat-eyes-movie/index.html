<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>猫眼电影</title>
</head>
<body>
  <header class="nav">
    <i class="arrow-left"></i>
    <span>影片详情</span>
  </header>
  <div class="page">
    <section class="movie-header">
      <div class="movie">
        <!-- 背景图 -->
        <div class="movie-backgorund"></div>
        <!-- 背景图蒙层 -->
        <div class="movie-filter"></div>
        <!-- 电影内容 -->
        <div class="movie-container">
          <!-- 电影图片 -->
          <div class="movie-cover">
            <a href="#" class="link">
              <img class="img" src="./images/header-bg.jpg" alt="" id="moviePic">
            </a>
          </div>
          <!-- 电影内容 -->
          <div class="movie-content">
            <!-- 电影名字 -->
            <div class="movie-name">
              <span></span>
            </div>
            <!-- 电影英文名 -->
            <div class="movie-ename">
              <span></span>
            </div>
            <!-- 电影评分 -->
            <div class="movie-score">
              <div class="released-score">
                <!-- 评分星星 -->
                <div class="rating" id="rating">
                  <!-- 图片星星 -->
                  <!-- 分数 -->
                  <span class="rating-score"></span>
                </div>
                <div class="score-num">
                  (<span></span>)人评分
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
  <script>
    (function(){
      $.ajax({
        url: 'https://easy-mock.com/mock/5ca4595bc4e9a575b66b62fc/lapjc/DemoApi/lapjc/cat-eyes-movie',
        type: 'get',
        success: function(res){
          console.log(res);
          // $('#moviePic').attr('src',res.data.moviePic);
          $('.movie-content .movie-name span').html(res.data.name);
          $('.movie-content .movie-ename span').html(res.data.nameEnglish);
          star(res.data.star);
          $('.rating-score').html(res.data.grade);
          $('.score-num span').html(res.data.people);
        },
        error: function(err){

        }
      });

      // 评分
      function star(e) {
        let num = Math.floor(e);
        if (e>num) {
          $('#rating').prepend('<img class="img" src="./images/star-h.png">');
        }
        for (let i = 0; i < num; i++) {
          $('#rating').prepend('<img class="img" src="./images/star.png">');
        }

      }
    })()
  </script>
</body>
</html>

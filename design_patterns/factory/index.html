<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }
  </style>
</head>

<body>
  <script>
    // 接口的概念 类实现了同样的方法，接口--互换类的使用
    // 开个车店 函数表达式
    var BicycleShop = function () {};
    var Interface = function(name,methods) {

    }

    // function 对象的一种, 函数是可以运行的对象
    // static 静态方法
    Interface.ensureImplements = function(object){
      return true;
    }

    BicycleShop.prototype = {
      sellBicycle: function (model) {
        // console.log(model);
        var bicycle;
        switch (model) {
          case 'Giant':
            bicycle = new Giant();
            break;
          case 'The Speedster':
            bicycle = new Speedster();
            break;
          case 'UC':
            bicycle = new UC();
            break;
        }
        Interface.ensureImplements('Bicycle',['assemble','wash'])
        // bicycle.assemble();
        // bicycle.wash();
        return bicycle;
      }
    }

    function ensureImplements() {

    }

    function Giant() {}
    Giant.prototype.assemble = function() {
      console.log('组装一下');
    }
    Giant.prototype.wash = function(){
      console.log('清洗一下');
    }
    function Speedster() {}
    function UC() {}
    var californiaCruisers = new BicycleShop();

    var bicycle = californiaCruisers.sellBicycle('UC');
  </script>
</body>

</html>

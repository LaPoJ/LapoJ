    function getPostById(id) {
      return new Promise((resolve, reject) => {
        // find the post
        setTimeout(() => {
          const post = posts.find(post => post.id === id)
          // console.log(post)
          if (post) {
            resolve(post)
          }else{
            reject(Error('Post is not found!'))
          }
        }, 200);
      })
    }

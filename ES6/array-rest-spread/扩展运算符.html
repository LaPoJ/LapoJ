<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // ...
    // 比如：rest参数的逆运算
    // 将一个数组打散
    /* 扩展运算符 */

    const arr = [18, 19, 20];

    console.log(...arr);

    const arr1 = [0, 1, 2];
    const arr2 = [3, 4, 5];
    const newArr = arr1.concat(arr2);
    console.log(newArr);

    const spread_arr = [...arr1, ...arr2];
    console.log(spread_arr);

    const [aa, ...rest_arr] = arr;
    console.log(aa, rest_arr);

    // Math.max();
    // ...求出以下最大值
    const math_arr = [89, 90, 99, 45]
    console.log(Math.max(...math_arr));
  </script>
</body>
</html>

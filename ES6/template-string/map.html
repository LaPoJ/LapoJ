<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组 Map</title>
</head>
<body>
  <script>
    const arr = [{
        name:'ECUT',
        good: false,
      },{
        name:'JXUFE',
        good: true,
      },{
        name:'nanShi',
        good: true
      }]
    // for (let i = 0; i < arr.length; i++) {
    //   console.log('for'+ arr[i]);
    // }
    // arr.forEach(function(ele) {
    //   console.log(ele);
    // })

    // 返回一个新的数组
    // 新数组里面的每一项都是循坏时回调函数返回的结果
    const newArr = arr.map(function(ele) {
      return {
        name: ele.name,
        good: ele.good ? 'hehe':'haha',
      }
    })
    console.log(newArr);

    const schools = ['ecut','jxufe','nanshi'];
    const newSchools = schools.map(function(el){
      return '<li>' + el + '</li>';
    });
    console.log(newSchools);

    // newSchools = [
    //   '<li>ECUT</li>',
    //   '<li>JXUFE</li>',
    //   '<li>nanshi</li>',
    // ]


  </script>
</body>
</html>

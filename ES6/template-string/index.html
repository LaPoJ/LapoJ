<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td>name</td>
        <td>age</td>
      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>
  <script>
    const tbody = document.getElementById('tbody');
    const persons = {
      name: '占煌',
      age: 18,
    };
    // <tr>
    //   <td>韩梅梅</td>
    //   <td>18</td>
    // </tr>
    const str = `<tr><td>${persons.name}</td><td>${persons.age}</td></tr>`;

    tbody.innerHTML = str;
  </script>
</body>

</html>
